<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="register login" action="#" method="POST">
        <div class="content d-row col-12 col-sm-10 col-md-7 col-xl-4">
          <h2>Login</h2>
          <form class="login-form">
            <input
              type="email"
              name="email-log"
              id="email-log"
              placeholder="Enter Your Email"
              required
            />
            <p id="error-email" class="error-message">Email doesn't correct</p>
            <input
              type="password"
              name="password-log"
              id="password-log"
              placeholder="Enter Your Password"
              required
            />
            <p id="error-password" class="error-message">
              password doesn't correct
            </p>
            <button class="sign">Login</button>
          </form>
        </div>
      </section>
      <script src="JS/login.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
