<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="Css/style.css" />
  <link rel="icon" href="images/site-logo@2x-free-img.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- navbar -->
  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <a href="home.html">
            <img src="images/site-logo-free-img.png" class="d-block m-auto text-center pt-2 ms-5" />
          </a>

          <ul class="navbar-nav d-flex justify-content-end align-items-center">
            <li>
            <li class="nav-item text-light">
              <a class="nav-link active" href="/home.html">Home</a>
            </li>
            <li class="nav-item text-light">
              <a class="nav-link" href="/store.html">Store</a>
            </li>
            <li class="nav-item text-light">
              <a class="nav-link contact" href="#footer">Contact Us</a>
            </li>
            <li class="nav-item text-light cart">
              <a class="nav-link position-relative" href="./cart.html"><i
                  class="fa-solid fa-cart-plus text-light position-absolute"></i><span
                  class="products-count position-absolute">0</span></a>
            </li>
            </li>
            <li class="nav-item text-light">
              <a class="nav-link" href="login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- slider -->

  <section>
    <div class="slider">
      <div class="slide">
        <i class="fa-solid fa-chevron-left arrow" onclick="previousImage()"></i>
        <i class="fa-solid fa-chevron-right arrow" onclick="nextImage()"></i>
      </div>
      <h1 class="caption">Elegant Jewellers</h1>
      <img
        src="https://images.pexels.com/photos/277319/pexels-photo-277319.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        id="slider-image">
    </div>
  </section>

  <footer class="py-4" id="footer">
    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center top-footer">
          <p class="me-2">Elegant Jewellers</p>
          <i class="fa-solid fa-gem icon-color"></i>
        </div>
        <div class="icons d-flex align-items-center">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </div>
      <hr>
      <div class="copyRight">
        Copyright <span>&copy;</span> 2025 All rights reserved | This template is made with <span
          class="heart">&#10084;</span> by <span class="name">Maryam</span>
      </div>
    </div>
  </footer>
  <script src="JS/cart.js" type="module"></script>
  <script src="JS/navbar.js"></script>
  <script src="JS/slider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
